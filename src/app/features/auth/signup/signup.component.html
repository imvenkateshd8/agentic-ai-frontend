<div class="signup-container">
  <mat-card class="signup-card">
    <mat-card-header>
      <div class="header-content">
        <mat-icon class="brand-icon">chat</mat-icon>
        <mat-card-title>Create Account</mat-card-title>
        <mat-card-subtitle>Join us to start your AI conversations</mat-card-subtitle>
      </div>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="signup-form">
        <!-- Username Field -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Username</mat-label>
          <input
            matInput
            type="text"
            formControlName="username"
            placeholder="Choose a username"
            autocomplete="username"
          />
          <mat-icon matPrefix>person</mat-icon>
          <mat-error *ngIf="signupForm.get('username')?.invalid">
            {{ usernameError }}
          </mat-error>
        </mat-form-field>

        <!-- Email Field -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input
            matInput
            type="email"
            formControlName="email"
            placeholder="Enter your email"
            autocomplete="email"
          />
          <mat-icon matPrefix>email</mat-icon>
          <mat-error *ngIf="signupForm.get('email')?.invalid">
            {{ emailError }}
          </mat-error>
        </mat-form-field>

        <!-- Name Fields Row -->
        <div class="name-row">
          <mat-form-field appearance="outline" class="half-width">
            <mat-label>First Name</mat-label>
            <input
              matInput
              type="text"
              formControlName="firstName"
              placeholder="First name"
              autocomplete="given-name"
            />
          </mat-form-field>

          <mat-form-field appearance="outline" class="half-width">
            <mat-label>Last Name</mat-label>
            <input
              matInput
              type="text"
              formControlName="lastName"
              placeholder="Last name"
              autocomplete="family-name"
            />
          </mat-form-field>
        </div>

        <!-- Password Field -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <input
            matInput
            [type]="hidePassword ? 'password' : 'text'"
            formControlName="password"
            placeholder="Create a password"
            autocomplete="new-password"
          />
          <mat-icon matPrefix>lock</mat-icon>
          <button
            mat-icon-button
            matSuffix
            type="button"
            (click)="hidePassword = !hidePassword"
          >
            <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
          <mat-error *ngIf="signupForm.get('password')?.invalid">
            {{ passwordError }}
          </mat-error>
        </mat-form-field>

        <!-- Confirm Password Field -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Confirm Password</mat-label>
          <input
            matInput
            [type]="hideConfirmPassword ? 'password' : 'text'"
            formControlName="confirmPassword"
            placeholder="Confirm your password"
            autocomplete="new-password"
          />
          <mat-icon matPrefix>lock</mat-icon>
          <button
            mat-icon-button
            matSuffix
            type="button"
            (click)="hideConfirmPassword = !hideConfirmPassword"
          >
            <mat-icon>{{
              hideConfirmPassword ? 'visibility_off' : 'visibility'
            }}</mat-icon>
          </button>
          <mat-error *ngIf="signupForm.get('confirmPassword')?.invalid">
            {{ confirmPasswordError }}
          </mat-error>
        </mat-form-field>

        <!-- Error Message -->
        <div class="error-message" *ngIf="error$ | async as error">
          <mat-icon>error</mat-icon>
          <span>{{ error }}</span>
        </div>

        <!-- Submit Button -->
        <button
          mat-raised-button
          color="primary"
          type="submit"
          class="full-width submit-button"
          [disabled]="signupForm.invalid || (isLoading$ | async)"
        >
          <mat-spinner
            *ngIf="isLoading$ | async"
            diameter="20"
            class="button-spinner"
          ></mat-spinner>
          <span *ngIf="!(isLoading$ | async)">Create Account</span>
        </button>

        <!-- Login Link -->
        <div class="footer-links">
          <span>Already have an account?</span>
          <a routerLink="/auth/login" mat-button color="primary">Sign In</a>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
