<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <div class="header-content">
        <mat-icon class="brand-icon">chat</mat-icon>
        <mat-card-title>Welcome Back</mat-card-title>
        <mat-card-subtitle>Sign in to continue your conversations</mat-card-subtitle>
      </div>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
        <!-- Email Field -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input
            matInput
            type="email"
            formControlName="email"
            placeholder="Enter your email"
            autocomplete="email"
          />
          <mat-icon matPrefix>email</mat-icon>
          <mat-error *ngIf="loginForm.get('email')?.invalid">
            {{ emailError }}
          </mat-error>
        </mat-form-field>

        <!-- Password Field -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <input
            matInput
            [type]="hidePassword ? 'password' : 'text'"
            formControlName="password"
            placeholder="Enter your password"
            autocomplete="current-password"
          />
          <mat-icon matPrefix>lock</mat-icon>
          <button
            mat-icon-button
            matSuffix
            type="button"
            (click)="hidePassword = !hidePassword"
            [attr.aria-label]="'Hide password'"
          >
            <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
          <mat-error *ngIf="loginForm.get('password')?.invalid">
            {{ passwordError }}
          </mat-error>
        </mat-form-field>

        <!-- Error Message -->
        <div class="error-message" *ngIf="error$ | async as error">
          <mat-icon>error</mat-icon>
          <span>{{ error }}</span>
        </div>

        <!-- Submit Button -->
        <button
          mat-raised-button
          color="primary"
          type="submit"
          class="full-width submit-button"
          [disabled]="loginForm.invalid || (isLoading$ | async)"
        >
          <mat-spinner
            *ngIf="isLoading$ | async"
            diameter="20"
            class="button-spinner"
          ></mat-spinner>
          <span *ngIf="!(isLoading$ | async)">Sign In</span>
        </button>

        <!-- Sign Up Link -->
        <div class="footer-links">
          <span>Don't have an account?</span>
          <a routerLink="/auth/signup" mat-button color="primary">Sign Up</a>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
